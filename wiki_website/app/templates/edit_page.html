{% extends "base.html" %}
{% block title %}Edit {{title}}{% endblock %}

{% block body %}
<h1 class="display-4">Edit "{{title}}"</h1>
<br />
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{title}}" readonly />
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="contents" name="contents" rows=15>{{contents}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
</form>
{% endblock %}
