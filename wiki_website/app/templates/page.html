{% extends "base.html" %}
{% block title %}{{get_page_display_name(page_name)}}{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h1 class="display-4">{{get_page_display_name(page_name)}}</h1>
    </div>

    {% if 'email' in session %}
    <div class="float-right">
        <a class="btn btn-primary" href="{{url_for('edit_page', page_name=page_name)}}">Edit Page</a>
        <a class="btn btn-danger" href="{{url_for('delete_page', page_name=page_name)}}">Delete</a>
    </div>
    {% endif %}

    {{contents|safe}}
{% endblock %}
