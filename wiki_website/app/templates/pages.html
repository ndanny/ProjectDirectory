{% extends "base.html" %}
{% block title %}Pages{% endblock %}

{% block body %}
<div class="jumbotron">
    <h1 class="display-4">Pages</h1>
    <p class="lead">This is the main wiki for everything you came here for.</p>
    {% if 'email' in session %}
        <a href="{{url_for('new_page')}}"><button type="button" class="btn btn-light btn-sm">Create</button></a>
    {% endif %}
</div>

<ul class="list-group list-group-flush">
    {% for page in pages %}
    <li class="list-group-item"><a href="{{url_for('page', page_name=get_page_url_name(page))}}">{{get_page_display_name(page)}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
