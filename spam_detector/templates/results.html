<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h3>Your SMS:</h3>
    <div>{{ content }}</div>

    <h3>Prediction:</h3>
    <div>
        This SMS is classified as <strong>{{ prediction }}</strong> <br />
        Probability: <strong>{{ probability }}%</strong>
    </div>

    <div>
        <form action="/thanks" method="post">
            <input type=submit value="Correct" name="feedback_button" />
            <input type=submit value="Incorrect" name="feedback_button" />
            <input type=hidden value="{{ prediction }}" name="prediction" />
            <input type=hidden value="{{ content }}" name="review" />
        </form>
    </div>

    <div>
        <form action="/">
            <input type=submit value="Submit another SMS" />
        </form>
    </div>
</body>
</html>
